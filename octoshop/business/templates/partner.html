{% extends "base.html" %}
{% load static %}
{% block content %}
  
            <!-- Begin Li's Main Blog Page Area -->
            <div class="li-main-blog-page pt-60 pb-55">
                <div class="container">
                    <div class="row">
                        <!-- Begin Li's Main Content Area -->
                        <div class="col-lg-12">
                            <div class="row li-main-content">
                                {% for partner in partners %}
                                <div class="col-lg-3 col-md-3">
                                    <div class="li-blog-single-item pb-25">
                                        <div class="li-blog-banner">
                                            {% if partner.siteweb %}
                                                <a href="{{partner.siteweb}}"><img class="img-full" src="{{partner.logo.url}}" alt=""></a>
                                            {% else %}
                                            <img class="img-full" src="{{partner.logo.url}}" alt="">
                                            {% endif %}
                                        </div>
                                       
                                    </div>
                                </div>
                                {% empty %}
                                    <div class="col-lg-3 col-md-6">
                                        <div class="li-blog-single-item pb-25">
                                            <div class="li-blog-banner">
                                                <img class="img-full" src="{{business.logo.url}}" alt="">
                                            </div>
                                        </div>
                                    </div>
                                {% endfor %}
                            </div>
                        </div>
                        <!-- Li's Main Content Area End Here -->
                    </div>
                </div>
            </div>
{% endblock content %}
